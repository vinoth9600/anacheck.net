"Terms \u0026 Conditions\",\"privacyPolicy\":\"Privacy Policy\",\"leadership\":\"Leadership\",\"careers\":\"Careers\",\"logout\":\"Logout\",\"loginGetPizzaPerks\":\"Login - Get Your Order\",\"addAddress\":\"Add Address\",\"editAddress\":\"Edit Address\",\"cookiesAndAds\":\"Cookies Policy\",\"saveAddress\":\"Save Address\",\"menuIcon\":\"ri-menu-2-line\",\"instagram\":\"Instagram\",\"facebook\":\"Facebook\",\"tiktok\":\"Tiktok\"},\"trackOrder\":{\"heading\":\"Track Order\",\"phoneNumber\":\"Phone Number\",\"orderId\":\"Order Id\",\"placeholderPhone\":\"** *** ****\",\"placeholderOrderId\":\"Enter Order Id\",\"submit\":\"Submit\"},\"trackOrderStatus\":{\"deliveryFee\":\"Delivery Fee\",\"discount\":\"Discount\",\"couponDiscount\":\"Discount/Voucher\",\"orderPlaced\":\"Order Placed\",\"orderConfirmed\":\"Order Confirmed\",\"orderInKitchen\":\"Order in Kitchen\",\"readyToDeliver\":\"Ready to Deliver\",\"delivered\":\"Delivered\",\"yourOrder\":\"Your Order\",\"deliveryTo\":\"Delivery To\",\"deliveryAddress\":\"House # 123, City XYZ, Country\",\"phoneNumber\":\"+27 XX XXX XXXX\",\"receipt\":\"RECEIPT\",\"order\":\"ORDER\",\"pizza1\":\"Pizza 1\",\"pizza1Price\":\"QAR 22\",\"pizza2\":\"Pizza 2\",\"pizza2Price\":\"QAR 33\",\"subTotal\":\"Sub Total\",\"gst\":\"GST (%)\",\"total\":\"Total\",\"totalPrice\":\"QAR 123\",\"details\":\"Details\"},\"myProfilePage\":{\"profile\":\"Profile\",\"firstName\":\"First Name\",\"lastName\":\"Last Name\",\"phoneNumber\":\"Phone Number\",\"email\":\"Email\",\"city\":\"City\",\"province\":\"Province\",\"dateOfBirth\":\"Date of Birth\",\"country\":\"Country\",\"gender\":\"Gender\",\"male\":\"Male\",\"female\":\"Female\",\"others\":\"Others\",\"submit\":\"Submit\",\"sendOTP\":\"Send OTP\",\"welcome\":\"Welcome\",\"verifyOTP\":\"Verify OTP\",\"enterOTPMsgMobile\":\"Please enter the OTP sent to your mobile number\",\"verify\":\"Verify\",\"ageGroup\":\"Age Group\",\"createYourPizzaProfile\":\"Create Your Shawarma Profile\",\"to\":\" to \",\"crmConsentMsg\":\"I would like to receive marketing communication on products, services or events.\",\"privacyConsentMsg\":\"I provide consent to Galadari Ice Cream and its subsidiaries to process my personal data in line with the Privacy Notice.\",\"loading\":\"Loading\"},\"menu\":{\"best\":\"Best\",\"seller\":\"Seller\",\"topDeals\":\"Top Deals\",\"size\":\"Size\",\"crust\":\"Crust\",\"add\":\"Add\",\"addToCart\":\"Add to Cart\",\"chooseOption\":\"Choose an option\",\"required\":\"Required\",\"optional\":\"Optional\",\"view\":\"View\",\"more\":\"More\",\"instructionForPizzaMaker\":\"Instruction for pizza maker\",\"kitchenInstructions\":\"Kitchen Instructions\",\"searchItem\":\"Search Item\",\"selectAny\":\"Select any\",\"for\":\" for \",\"addedToCart\":\"has been added to the cart.\",\"itemNotAvailable\":\"Item is not available and cannot be added to the cart.\"},\"modalContent\":{\"selectOrderChannelModal\":\"Select Order Channel\",\"changeStoreContent\":\"If you change the store, the cart will reset. Do you want to continue\",\"yes\":\"Yes\",\"no\":\"No\",\"confirm\":\"CONFIRM\",\"itemNotAvailableContent\":\"These items are not available in the store and will be removed from the cart\",\"itemNotValidContent\":\"These items are invalid and will be removed from the cart\",\"notFound\":\"No Result Found\",\"checkout\":\"Select Payment Method\",\"loading\":\"Loading\",\"continueShoping\":\"Continue\",\"viewBucket\":\"View Cart\",\"items\":\"Items\"},\"aboutUs\":{\"home\":\"Home\",\"ourStory\":\"OUR STORY\",\"title\":\"THE PIZZA HUT STORY\",\"content1\":\"The Pizza Hut story begins in May 1958. Dan and Frank Carney opened their 550-squarefoot pizza restaurant in Wichita, Kansas. Dan and Frank, with friends Richard Beemer and John Bender, made the pizza themselves. Frank rolled the dough with a rolling pin. Richard tossed the dough in the air from the pie tin. Dan filled the unbaked crust with sauce. John flipped the pie from the tin during the baking process. Dan Carney recalled, The people were enchanted with the product, watching us tossing the dough over our heads. They were really enjoying themselves….\",\"content2\":\"The Carneys created an innovative, high quality, engaging, informal eating experience in a friendly neighborhood restaurant. Pizza Hut became a popular place with the teenage and college crowd. Pizza Hut attracted families that enjoyed a night out eating a meal that they would not be having at home. After the families left, Pizza Hut transformed itself into a hangout for college-age kids. Having a good time was an essential part of Pizza Hut. The idea caught on. A second Pizza Hut opened in December 1958 in downtown Wichita. By 1963, there were forty-two Pizza Hut restaurants.\",\"content3\":\"Pizza Hut was always an entrepreneurial, innovative, fast-thinking place. It was the kind of organization where everyone shared the learning. As Frank Carney said, To me, the biggest strength of Pizza Hut was that we had an awful lot of people who came up with great ideas.\",\"content4\":\"Pizza Hut grew rapidly. Pizza Hut introduced Pan Pizza in 1980 throughout its network. The product, with a thicker crust made in deep pans, soon became popular. However, the basic internal philosophy was and still is Take care of the customer. The Pizza Hut brand experience resonates today: generosity, hard work, friendships, innovation, naturalness, and fun. It was and always will be more than just the pizza.\"},\"deliveryLocationMap\":{\"useCurrentLocation\":\"Use Current Location\"},\"themeSwitch\":{\"dark\":\"Dark\",\"light\":\"Light\"},\"internetSlow\":{\"slowInternetDetected\":\"Slow Internet Detected\",\"yourConnection\":\"Your connection is slower than usual. Some features may not work properly.\"},\"faqs\":{\"home\":\"Home\",\"heading\":\"Frequently Asked Questions\",\"questionsQAT\":{\"question1\":\"Why Should I Place An Order Online?\",\"answer1\":\"Placing an online order means that you can place the order at your convenience, never a busy signal or an incorrect order due to miscommunication.\",\"question2\":\"How Do I Place An Order On Pizzahut?\",\"answer2\":\"Simply click on ‘add to order’ when you have chosen your pizza and click on check-out when you have added all the products you want.\",\"question3\":\"Can I Place Multiple Orders?\",\"answer3\":\"Yes, you can. As soon as you have clicked ‘place my order’ and see a page that confirms that we have received your order you can place another order.\",\"question4\":\"Can I Re-Order A Previous Order?\",\"answer4\":\"Yes, you can, as long as you are signed in to your account when you placed the previous order. To see your previous orders go to the ‘Order history’ section under My Account.\",\"question5\":\"What Is A Future Order?\",\"answer5\":\"If you want your pizza to be delivered at a specific time instead of as soon as possible, this is a future order. You can place orders to be delivered later on the same day (at least 1 hour from when you place the order) or in the next two days.\",\"question6\":\"How Long Will The Order Take To Reach Me?\",\"answer6\":\"Our orders usually take about 45 minutes to be delivered; however, there are instances, such as during high traffic or peak times, where it may take longer.\",\"question7\":\"What Payment Options Are Available Through Internet Ordering?\",\"answer7\":\"Currently, we accept payment in cash only\",\"question8\":\"Why Is There A Minimum Amount For Orders?\",\"answer8\":\"There is no minimum order amount.\",\"question9\":\"Are Delivery Charges Higher For Customers Who Order From Pizza Hut Online?\",\"answer9\":\"No, the delivery fee is always the same online as it is offline for the restaurant taking and delivering your order.\",\"question10\":\"How Can I Tell How Much I’m Being Charged For Delivery Service?\",\"answer10\":\"An itemized list of fees along with taxes is shown before and after an order is placed. There are no additional charges.\",\"question11\":\"How Will I Know When The Restaurant Received My Internet Order?\",\"answer11\":\"Once you submit your order, the Order Confirmation page will show the time your order was received along with an estimated time for delivery or pickup.\",\"question12\":\"I Forgot To Add An Item To My Order?\",\"answer12\":\"You can contact us at 44 320 320, and depending on the status of your order, we may be able to make the requested change.\",\"question13\":\"Can I Have Multiple Addresses In My Account?\",\"answer13\":\"Yes. You can add multiple addresses to your account by going to My Account and clicking on the Saved Locations button.\"},\"questionsSA\":{\"question1\":\"Why Should I Place An Order Online?\",\"answer1\":\"Placing an online order means that you can place the order at your convenience, never a busy phone line or queue or an incorrect order due to miscommunication.\",\"question2\":\"Do I need to create an account to place an order?\",\"answer2\":\"Creating an account is not mandatory, but it is recommended for a faster checkout process, access to special offers, and the ability to track your order history.\",\"question3\":\"How Do I Place An Order On The Pizza Hut Website?\",\"answer3\":\"Simply click on ‘+ADD’ when you have chosen your pizza or deal, then click on 'Check-out' when you have added all the products you want.\",\"question4\":\"Can I Place Multiple Orders?\",\"answer4\":\"Yes, you can. As soon as you have clicked ‘place my order’ and see a page that confirms that we have received your order, you can place another order.\",\"question5\":\"Can I Re-Order A Previous Order?\",\"answer5\":\"Yes, you can, as long as you are signed in to your account when you placed the previous order. To see your previous orders go to the ‘Order history’ section under My Account or click on 'Re-order'.\",\"question6\":\"How Long Will The Order Take To Reach Me?\",\"answer6\":\"Our orders usually take about 45 minutes to be delivered; however, there are instances, such as during high traffic or peak times, where it may take longer.\",\"question7\":\"What Payment Options Are Available Through Internet Ordering?\",\"answer7\":\"Currently, we accept cash and Credit/Debit cards issued in South Africa only.\",\"question8\":\"Is my payment information secure?\",\"answer8\":\"Yes, your payment information is encrypted and processed securely to ensure your safety.\",\"question9\":\"Can I apply a coupon or promo code to my order?\",\"answer9\":\"Yes, you can enter your coupon or promo code at checkout to apply discounts to your order.\",\"question10\":\"Why was my payment declined?\",\"answer10\":\"Payment declines may occur due to incorrect card details, insufficient funds, or bank restrictions. Please check your details and try again or contact your bank for assistance.\",\"question11\":\"How can I check if delivery is available in my area?\",\"answer11\":\"Enter your address in the \\\"Delivery\\\" section of the website or app to see if we deliver to your location.\",\"question12\":\"What are the delivery charges?\",\"answer12\":\"Pizza Hut offers FREE delivery.\",\"question13\":\"Is There A Minimum Amount For Delivery Orders?\",\"answer13\":\"Yes. For orders placed for delivery, there is a minimum order amount, typically ZAR90.\",\"question14\":\"Are Delivery Charges Higher For Customers Who Order From Pizza Hut Online?\",\"answer14\":\"No, the delivery fee is always the same online as it is offline for the restaurant taking and delivering your order.\",\"question15\":\"Can I track my delivery?\",\"answer15\":\"Yes, you can track your order through the app or website in the \\\"My Orders\\\" section or alternatively via your order confirmation link.\",\"question16\":\"How do I place an order for pickup?\",\"answer16\":\"Select the \\\"Pickup\\\" option on the website or app, choose your preferred store, and place your order.\",\"question17\":\"How Will I Know When The Restaurant Received My Internet Order?\",\"answer17\":\"Once you submit your order, the Order Confirmation page will show the time your order was received along with an estimated time for delivery or pickup.\",\"question18\":\"Can I customize my pizza?\",\"answer18\":\"Yes, you can customize your pizza by selecting your preferred crust, toppings, and sauces while placing your order.\",\"question19\":\"Are there vegetarian or vegan options available?\",\"answer19\":\"Yes, we offer a variety of vegetarian options. Pizza Hut is not a vegan institution.\",\"question20\":\"Is Pizza Hut Halaal?\",\"answer20\":\"Pizza Hut has Halaal-certified stores in certain locations. To confirm if your local store is Halaal-certified, please check with the store directly or look for the Halaal certification indicator on our website or app.\",\"question21\":\"Can I Have Multiple Addresses In My Account?\",\"answer21\":\"Yes. You can add multiple addresses to your account by going to My Account and clicking on the Saved Locations button.\"}},\"contactUs\":{\"heading\":\"HAVE SOME FEEDBACK TO SHARE?\",\"name\":\"Name\",\"phoneNumber\":\"Phone Number\",\"email\":\"Email\",\"store\":\"Store\",\"reason\":\"What would you like to tell us about?\",\"orderSource\":\"How did you order?\",\"storeLocation\":\"Store Location\",\"orderDate\":\"Date\",\"comments\":\"Comments\",\"submit\":\"Submit\",\"getInTouch\":\"GET IN TOUCH\",\"address\":\"Address\",\"contactNumber\":\"Contact Number\",\"emailAddress\":\"Email Address\",\"selectPlaceholder\":\"Select One\",\"generalInquiry\":\"General Inquiry\",\"foodQualityTaste\":\"Food Quality and Taste\",\"onlineOrderingExperience\":\"Online Ordering Experience\",\"online\":\"Online\",\"callCenter\":\"Call Center\",\"inRestaurant\":\"In Restaurant\",\"max500Char\":\"Max 500 characters\",\"email_check_label\":\"I would like to receive marketing communication on products, services or events.\",\"privacy_check_label\":\"I provide consent to Galadari Ice Cream and its subsidiaries to process my personal data in line with the\",\"privacy_policy\":\"Privacy Notice\"
