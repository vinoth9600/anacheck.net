      </div>
    </div>
    <div class="md:col-span-6 col-span-12">
      <label class="text-label">Phone Number <span class="text-lg text-primary-color-1">*</span></label>
      <div class="input-container custom-input flex items-center bg-item-box-color phone-code">
        <span class="text-theme-font-color mr-2">+971</span>
        <input class="!p-0 !border-0 custom-input" placeholder="** *** ****" autocomplete="tel" inputmode="tel" type="text" value="" name="phoneNumber" data-gtm-form-interact-field-id="1"><span class="focus-border"></span>
      </div>
    </div>
    <div class="md:col-span-6 col-span-12">

      </div>
    </div>

      </div>
      <div class="input-container bg-item-box-color rounded-[5px]">
        <textarea name="comments" class="custom-input w-full bg-item-box-color h-[20vh]" maxlength="500" placeholder="Comments" data-gtm-form-interact-field-id="6"></textarea><span class="focus-border"></span>
      </div>
      <div>
        <div class="flex gap-3 mt-5">
          <button type="button" role="checkbox" aria-checked="true" data-state="checked" value="on" class="peer h-4 w-4 shrink-0 rounded-sm border border-primary-color-2 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary-color-2 data-[state=checked]:text-white"

          </button>
          <input aria-hidden="true" tabindex="-1" type="checkbox" value="on" name="TermsChecked" style="position: absolute; pointer-events: none; opacity: 0; margin: 0px; transform: translateX(-100%); width: 16px; height: 16px;">
          <label for="terms" class="font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-lg">I would like to receive marketing communication on products, services or events.</label>
        </div>
        <div class="flex gap-3 mt-4">
          <button type="button" role="checkbox" aria-checked="true" data-state="checked" value="on" class="peer h-4 w-4 shrink-0 rounded-sm border border-primary-color-2 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary-color-2 data-[state=checked]:text-white"
            id="terms1"><span data-state="checked" class="flex items-center justify-center text-current" style="pointer-events: none;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check h-4 w-4"><path d="M20 6 9 17l-5-5"></path></svg></span>
          </button>
          <input aria-hidden="true" tabindex="-1" type="checkbox" value="on" name="PrivacyChecked" style="position: absolute; pointer-events: none; opacity: 0; margin: 0px; transform: translateX(-100%); width: 16px; height: 16px;">

        </div>
      </div>
    </div>
  </div>
  <button name="submit" class="bg-primary-color-1 mt-5 w-full py-2 rounded-[5px] text-white disabled:opacity-75 disabled:cursor-not-allowed" disabled="">Submit</button>
